<!-- template for single job item -->
<div class="pb-3 border-bottom row">
  <div class="col">
    <h4 class="text-secondary">{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {%if 'salary' in job %}
      <div>
        <b>Salary:</b> {{job['salary']}}
      </div>
    {% endif %}
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
<br/>
